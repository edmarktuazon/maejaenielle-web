<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Section</title>

    <link rel="stylesheet" href="style.css">

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Bootstrap 5 Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>

<body id="contactPage">
    <div class="container pt-4 px-4">
        <span class="text-center">
            <h2>Contact Form</h2>
            <p class="lead">Question to ask? Fill out the form to contact me directly...</p>
        </span>

        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-7 py-3">
                <form action="Home.html">
                    <label for="firstname" class="form-label">Firstname:</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                        <input type="text" class="form-control" id="firstname" placeholder="e.g. Mae" required>
                    </div>

                    <label for="lastname" class="form-label">Lastname:</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                        <input type="text" class="form-control" id="lastname" placeholder="e.g. Ibong" required>
                    </div>

                    <label for="email" class="form-label">Email Address:</label>
                    <div class="input-group mb-4">
                        <span class="input-group-text"><i class="bi bi-at"></i></i></span>
                        <input type="email" class="form-control" id="email" placeholder="e.g. Mae@gmail.com" required>
                    </div>

                    <div class="form-floating mb-4">
                        <textarea id="comment" class="form-control" style="height: 140px;"></textarea>
                        <label for="comment">Your comments...</label>
                    </div>

                    <div class="text-center">
                        <input type="submit" class="btn btn-secondary btn-lg">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
