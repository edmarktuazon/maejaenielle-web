<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Bootstrap 5 Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>

<body>
    <section style="height: 100vh;" id="logInBg">
        <div class="container-lg">
            <div class="row justify-content-center">
                <div
                    class="col-lg-4 col-md-6 col-sm-8 bg-light border rounded shadow-lg py-4 position-absolute top-50 start-50 translate-middle">
                    <div class="text-center">
                        <h2 style="font-size: 5em;"><i class="bi bi-person-circle"></i></h2>
                        <p class="lead">Adventure awaits beyond the horizon.</p>
                    </div>
                    <form action="PersonalHomePage.html" id="form" method="GET" class="px-4 pt-3">
                        <label for="username" class="form-label">Username:</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                            <input type="text" class="form-control" id="username" name="username" placeholder="ex.mark"
                                required>
                        </div>

                        <label for="password" class="form-label mt-3">Password:</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                            <input type="password" class="form-control" id="password" name="password"
                                placeholder="ex.mark123" required>
                        </div>

                        <div class="d-grid mt-4">
                            <input type="submit" class="btn btn-success btn-lg" value="Log In">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>


    <!-- SweetAlert2 CDN -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        const form = document.getElementById("form");

        form.addEventListener("submit", (e) => {
            const username = document.getElementById("username");
            const password = document.getElementById("password");

            if (username.value === "IIT406" && password.value === "LETRAN") {
                // Credentials are correct, redirect to Home.html
                window.location.href = "Home.html";
            } else {
                // Credentials are incorrect, prevent form submission
                e.preventDefault();
                // Display an error message using SweetAlert2
                Swal.fire({
                    icon: "error",
                    title: "Oops...",
                    text: "Incorrect username or password!",
                });
            }
        });
    </script>
</body>

</html>
